- project: IronVeil
  role: Lead Developer / Architect
  duration: 2025
  url: https://github.com/uppnrise/iron-veil
  github_url: https://github.com/uppnrise/iron-veil
  description: A high-performance, Rust-based database proxy designed for real-time PII anonymization. Sits between applications and databases, intercepting queries and masking sensitive data on the fly. Features multi-database support (PostgreSQL/MySQL), zero-copy parsing with Tokio, OpenTelemetry tracing, and a modern Next.js dashboard for monitoring and rule management. Handles production workloads with graceful shutdown, connection pooling, and health checks.
  technologies: [Rust, Tokio, PostgreSQL, MySQL, Next.js, React, Tailwind CSS, Docker, OpenTelemetry, Prometheus, Axum]

